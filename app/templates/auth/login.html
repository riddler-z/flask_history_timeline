{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block style %}
<!-- TODO: need to look at the css later and html too -->
<style>
	.form_auth {
		max-width: 40vw;
		padding: 15px;
	}
	
	.form_auth .logo {
		width: 170px;
		height: 150px;
		border: 10px ridge pink;
	}
	
	.form_auth .form-floating:focus-within {
		z-index: 2;
	}
	
	.form_auth button[type="submit"] {
		background-color: #ec6fbf;
		border: 1px solid grey;
	}
	
</style>
{% endblock %}

{% block content %}
<main class="form_auth m-auto text-center">
	<form method="Post">
		<img class="logo mb-4" src="{{ url_for('static', filename='img/app_logo.png') }}" alt="logo">
		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

		<div class="form-floating">
			<input type="email" class="form-control" name="email" placeholder="name@example.com" required>
			<label for="email">Email address</label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" name="password" placeholder="Password" required>
			<label for="password">Password</label>
		</div>
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<a href="{{ url_for('auth.register') }}">Don't have an account? Register Now</a>
		<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
	</form>
</main>
{% endblock %}
